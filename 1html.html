<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="1css.css" />
  <title>Healthcare Questionnaire</title>
<body>
  <h1 id="title">
    Healthcare Survey
  </h1>
  <br>
  <p id="description">
      Tell us about your experience!
  </p>
  <br>
  <form id="survey-form">
    <fieldset>
      <label for="name" id="name-label">Full Name (required): <input id="name" type="text" required placeholder="e.g John smith"/></label>
      <br>
      <label for="email" id="email-label">Email Address (required): <input id="email" type="email" required placeholder="e.g. jsmith@hotmail.com"/></label>
      <br>
      <label for="number" id="number-label">Age: <input id="number" type="number" min="0" max="120" step="1" placeholder="enter age" cols="50" style="width: 100px;"/></label>
    </fieldset>
    <br>
    <br>
    <legend>Medical History (please check all that apply):</legend>
      <br>
      <label for="blood-pressure"><input id="blood-pressure" type="checkbox" value="medical-history"/> High Blood Pressure</label>
      <br>
      <label for="diabetes"><input id="diabetes" type="checkbox" value="medical-history"> Diabetes</label>
      <br>
      <label for="heart-disease"><input id="heart-disease" type="checkbox" value="medical-history" > Heart Disease</label>
      <br>
      <label for="other"><input id="other" type=checkbox value="medical-history" > Other <br><textarea rows="3" cols="50" placeholder="Other medical history..."></textarea></label>
    <br>
    <br>
    <br>
    <legend>Are you a smoker?</legend>
      <br>
      <label for="yes"><input id="yes" type="radio" name="smoking-status" value="smoking-status"/> Yes</label>
      <label for="no"><input id="no" type="radio" name="smoking-status" value="smoking-status"/> No </label>
      <br>
      <br>
      <br>  
    <label for="dropdown">On a scale of 1 to 5 (with 5 being the best) how would you rate your experience with our staff?</label>
    <br>
    <br>
      <select id="dropdown" name="score">
        <option value="">(select one)</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <br>
      <br>
      <br>
    <label for="other-comments">Please let us know if you have any other feedback.
<br><textarea id="other-comments" rows="4" cols="50"></textarea></label>
    <br>
    <br>
    <input id="submit" type="submit" value="Submit">
  </form>
  </body>
</html>
